<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            display: flex;
            justify-content: space-evenly;
        }
        .img1,.img2{
            border: 2px solid black;
            padding: 50px;
        }

        .button{
            margin-top: 60px;
        }



    </style>
</head>
<body>
    <div class="first">
        <div class="img1" >
            <img src="imageswap.jpg" alt="" id="img1">
        </div>
        <div class="button">
            <button  onclick="swappic()">Click me</button>
        </div>
        <div  class="img2" >
            <img src="imageswp2.jpg" alt="" id="img2">
        </div>
    </div>
    
    

    <script>
        let img1= document.getElementById('img1')
        let img2= document.getElementById('img2')

        let swappic=()=>{
            let tempSrc= img1.src;
            img1.src= img2.src;
            img2.src= tempSrc;
        }



        
        
    </script>
</body>







</html>
